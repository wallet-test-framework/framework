name: "Continuous Integration"

on:
    workflow_dispatch:
    push:
        branches:
            - "master"
    pull_request:

jobs:
    tests:
        name: "Tests"
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 18
            - run: npm ci
            - run: npm test
